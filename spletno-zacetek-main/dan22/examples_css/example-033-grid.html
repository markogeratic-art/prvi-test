<!doctype html>
<html lang="sl">
<head>
<meta charset="utf-8">
<title>Primer: grid</title>
<style>
.container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 10px;
}
.item {
  background-color: lightblue;
  padding: 10px;
}
</style>
</head>
<body>
<p>Lastnost <code>display: grid</code> omogoča mrežno postavitev.</p>
<div class="container">
  <div class="item">Element 1</div>
  <div class="item">Element 2</div>
  <div class="item">Element 3</div>
</div>
</body>
</html>
